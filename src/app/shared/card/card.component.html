<div class="card mat-typography">
    <img [src]="'./assets/img/borders/' + player.categoria +  '.png'" class="card__border" alt="">
    <span class="card__value">{{ player.pontos || '--' }}</span>
    <span class="card__nick">{{ player.nick || '--' }}</span>
    <span class="card__name">{{ player.nome || '--' }}</span>
    <img class="card__role" [src]="'./assets/img/roles/' + player.role + '.svg'"/>   
    <img [src]="'./assets/img/flags/' + player.pais + '.jpg'" class="card__flag" alt="logo">
    <img [src]="'./assets/img/teams/' + player.time + '.png'" class="card__logo" alt="logo">    
    <div class="card__container">        
      <img class="card__player-img" [src]="'./assets/img/players/' + player.imagem + '.png'" alt="player"/>   
    </div>
</div>

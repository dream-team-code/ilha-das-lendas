<div class="c-display">
    <div class="c-display__title-box">        
        <h1 class="c-display__title">
            <span>3ยบ</span>
            <img class="c-display__title-logo" src="./assets/img/teams/losgrandes.png">
            <span>Los Grandes 88</span></h1>
    </div>
    <div class="c-display__cards">
        
        <div class="c-display__coach-wrapper">
            <app-card [player]="coach" class="c-display__card c-display__card--coach"></app-card>
        </div>

        <div class="c-display__card-wrapper" *ngFor="let card of cards index as i" [ngClass]="{'c-display__card-wrapper--upper': i === 1}">
            <div class="c-display__card-icons">
                <div *ngIf="card.diff != 0" class="c-display__variable">
                    <img [src]=" card.diff > 0 ? './assets/img/up-icon.svg' : './assets/img/down-icon.svg'" alt="">
                    <span>{{ card.diff }}</span>
                </div>
                <div class="c-display__mvp">
                    <img src="./assets/img/mvp-icon.svg"  alt="">
                    <span>{{ card.mvp }}</span>
                </div>
                <div class="c-display__bagre">
                    <img src="./assets/img/bagre-icon.svg"  alt="">
                    <span>{{ card.bagre }}</span>
                </div>
            </div>
            <app-card [player]="card" class="c-display__card"></app-card>
        </div>
    </div>
</div>
